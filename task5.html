<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护工个人主页</title>
    <link rel="stylesheet" href="task5.css" type="text/css">
</head>
<body>

    <header class="head">
        <img src="task5-1.png" alt="返回"  class="return">
        <span class="head_1">个人主页</span>
    </header>
    
    <main>
        <div class="main">
            <img src="task5-3.png" alt="人物头像" class="main_1">
            <div class="main_2">
                <span>高素雅 51岁</span>
                <br>
                <img src="task5-4.png" alt="地址坐标">
                <span>北京·通州·果园</span>
            </div>
        </div>
        <div class="main_3">
            <img src="task5-5.png" alt="竖标" class="p5">
            <span class="skill">专业技能</span>
        </div>
        <div class="main_4">
            <div class="star1">
                <img src="task5-6.png" alt="小星星" >
                <span >住家</span>
             </div>
             <div class="star2">
                <img src="task5-6.png" alt="小星星" >
                <span>不含餐</span>
             </div>
        </div>
        <div class="main_5">
            <span class="time1">从业年限</span>
            <span class="time2">0~3年</span>
         </div>
         <div class="main_6">
            <span class="work1">工作时间</span>
            <span class="work2">全天</span>
         </div>
         <div class="main_7">
            <span class="price1">服务价格</span>
            <span class="price2">25元/小时</span>
         </div>
         <div class="main_8">
            <span class="introduce1">自我介绍</span>
            <span class="introduce2">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
            
         </div>
    </main>
    

    <footer class="footer">
        <button class="footer_1">留言</button>
        <button class="footer_2">电话联系</button>
    </footer>
  
</body>
</html>
